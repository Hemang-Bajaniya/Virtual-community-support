<div class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow text-center">
        <p class="mb-4">Are you sure you want to delete this user?</p>
        <div class="space-x-4">
            <button class="bg-gray-200 px-4 py-2 rounded" (click)="cancel()">Cancel</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="confirm()">Delete</button>
        </div>
    </div>
</div>
